name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint

      - name: Run pylint
        run: |
          pylint AnkaiosSDK tests > pylint_report.txt
          
      - name: Upload pylint report
        uses: actions/upload-artifact@v3
        with:
          name: pylint-report
          path: pylint_report.txt

  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pytest coverage

      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s AnkaiosSDK
          coverage report
          coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.html
